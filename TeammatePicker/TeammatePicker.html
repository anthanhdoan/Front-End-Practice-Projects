<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Teammate Picker</title>
</head>

<body>
    <div class="appContainer">
        <h1>Teammate Picker</h1>
        <section class="card">
            <img class="jipLogo" src="https://i.pinimg.com/originals/59/06/ea/5906ea92c5e9aeb86a6959eee132256e.jpg"
                alt="">
            <section class="userInterface">
                <button id="pickerBtn">Pick someone!</button>
                <p>And the selected teammate is:</span></p>
                <p class="selectedMember">...</p>
            </section>
        </section>
    </div>

    <style>
        html {
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #d2e2d1;
            margin: 0px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .appContainer {
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #225c22;
            border-radius: 25px;
            min-width: 600px;
            width: 600px;
            display: flex;
        }

        img {
            width: 300px;
            border-radius: 25px 0 0 25px;
        }

        .userInterface {
            color: #FFFFFF;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .selectedMember {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        h1 {
            background: #225c22;
            color: #FFFFFF;
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            padding: 20px 30px;
            border-radius: 30px;
        }

        #pickerBtn {
            background: #348f34;
            color: #FFFFFF;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            Padding: 10px 20px;
            border-radius: 10px;
        }

        button:focus {
            outline: none;
        }
    </style>

    <script>
        let members = ["Arti", "Hugo", "Gerard", "Dick", "Sven", "Ronald", "Ruud", "Kakpo"]

        //Function to generate a random index from 0 to members.length -1)
        const rng = (num) => {
            return Math.floor(Math.random() * num)
        }

        //Function to use the random number generator to have a minimum of 0 and a maximum of amount of teammembers-1 (index)
        const pickRandom = () => { return rng(members.length) }

        //Function to append the randomly selected name to class 'selectedMember'
        const showPicked = () => {
            const displayMember = document.querySelector('.selectedMember');
            return displayMember.innerHTML = `${members[pickRandom()]}!`
        }

        //Make the button call showPicked
        const pickerBtn = document.querySelector('#pickerBtn');
        pickerBtn.addEventListener('click', () => { showPicked() })
    </script>
</body>

</html>
